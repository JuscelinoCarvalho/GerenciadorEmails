openapi: 3.0.3
info:
  version: 1.0.0
  title: ADA Mail Management
servers:
  - url: "https://f1rst.ada.com/mail_project"
paths:
  /api/email:
    get:
      tags:
        - Email Management
      parameters:
        - $ref: "#/components/parameters/SenderAddress"
        - $ref: "#/components/parameters/ReceiverAddress"
        - $ref: "#/components/parameters/SubjectContains"
        - $ref: "#/components/parameters/ReceivedDate"
      responses:
        '200':
          $ref: '#/components/responses/GetListOk'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Email Management
      parameters:
        - $ref: "#/components/parameters/SenderAddress"
        - $ref: "#/components/parameters/ReceiverAddress"
        - $ref: "#/components/parameters/SubjectContains"
        - $ref: "#/components/parameters/ReceivedDate"
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Email Management
      requestBody:
        $ref: "#/components/requestBodies/PostEmail"
      responses:
        '200':
          $ref: '#/components/responses/PostEmailOk'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/email/{id_email}:
    get:
      tags:
        - Email Management
      parameters:
        - $ref: "#/components/parameters/IdEmail"
      responses:
        '200':
          $ref: '#/components/responses/GetEmailOk'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/email/count:
    get:
      tags:
        - Email Management
      parameters:
        - $ref: "#/components/parameters/SenderAddress"
        - $ref: "#/components/parameters/ReceiverAddress"
        - $ref: "#/components/parameters/SubjectContains"
        - $ref: "#/components/parameters/ReceivedDate"
      responses:
        '200':
          $ref: '#/components/responses/GetCountOk'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    Created:
      type: object
      properties:
        new_id:
          description: Newly created Internal Identification
          example: 1
          type: number
    Contact:
      type: object
      required:
        - nome
        - email
      properties:
        id_contato:
          description: Internal Identification
          example: 1
          type: number
        nome:
          description: Contact's name
          example: John Doe
          type: string
        email:
          description: Email address
          example: user@domain.com
          type: string
        telefone:
          description: Contact's phone number
          example: +5511988776655
          type: string
        endereco:
          description: Contact's physical address
          example: 512, 5th Avenue
          type: string
    Attachment:
      type: object
      required:
        - tipo
        - nome
        - conteudo
        - tamanho
      properties:
        id_anexo:
          description: Internal Identification
          example: 1
          type: number
        tipo:
          description: File type
          example: pdf
          type: string
        nome:
          description: Friendly name of the file
          example: hello.pdf
          type: string
        conteudo:
          description: Content of the file
          example: 
          type: string
        tamanho:
          description: Byte size of the file
          example: 512
          type: string
        descricao:
          description: Description of the file
          example: Test PDF
          type: string
    Email:
      type: object
      required:
        - assunto
        - data_hora
        - remetente
        - lista_destinatarios
      properties:
        id_email:
          description: Internal Identification
          example: 1
          type: number
        assunto:
          description: Subject of the email
          example: Hello World!
          type: string
        data_hora_recebimento:
          description: Date and time of the arrival
          example: 2023-04-14T20:04:16.123Z
          type: string
        data_hora_envio:
          description: Date and time of the departure
          example: 2023-04-14T20:04:16.123Z
          type: string
        conteudo:
          description: Content of the email
          example: <body><h1>hello</h1></body>
          type: string
        remetente:
          description: Sender of the email
          example: user@domain.com
          type: string
        lista_destinatarios:
          type: array
          items:
            $ref: "#/components/schemas/Contact"
        lista_anexos:
          type: array
          items:
            $ref: "#/components/schemas/Attachment"
    Count:
      type: object
      properties:
        quantity:
          description: Quantity counted
          example: 32
          type: number
    Emails:
      type: array
      items:
        $ref: "#/components/schemas/Email"
    Error:
      type: object
      properties:
        errorCode:
          description: Code of the error
          example:  500
          type: number
        errorMessage:
          description: Main message of the error
          example: Failed to persist data onto database
          type: string
        errorDetail:
          description: Detail of the error
          example: The foreign key was null where it should be not
          type: string
  requestBodies:
    PostEmail:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Email"
  responses:
    PostEmailOk:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Created"
    GetEmailOk:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Email"
    GetCountOk:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Count"
    GetListOk:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Emails"
    NoContent:
      description: No Content
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  parameters:
    SenderAddress:
      description: Sender Address to fetch
      name: sender_address
      in: query
      schema:
        type: string
    ReceiverAddress:
      description: Receiver Address to fetch
      name: receiver_address
      in: query
      schema:
        type: string
    SubjectContains:
      description: Subject contains to fetch
      name: subject_contains
      in: query
      schema:
        type: string
    ReceivedDate:
      description: Received on the date
      name: received_date
      in: query
      schema:
        type: number
    IdEmail:
      description: Email identifier
      name: id_email
      in: path
      required: true
      schema:
        type: number
